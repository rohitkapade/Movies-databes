<script>

    let form = document.querySelector("#form")
    form.addEventListener("submit",createCard)

    let arrMovieLS = JSON.parse(localStorage.getItem("movieDetails")) || []
    

function createCard(){
    event.preventDefault();

    let container = document.querySelector("#container")

    let card = document.createElement("div")
    card.style="height:420px; width:300px; border:1px solid black"

    let movieValues = {
        name : document.querySelector("#name").value,
        date : document.querySelector("#date").value,
        rating : document.querySelector("#rating").value,
        url : document.querySelector("#url").value,
    }

    container.append(card)

    let imgcard = document.createElement("div")
    imgcard.style="width:100%; height:75%; border:1px solid black"
    card.append(imgcard)



    let img = document.createElement("img")
    img.src=movieValues.url
    img.style="width:100%; height:100%"
    imgcard.append(img)


    let nameH = document.createElement("h3")
    nameH.innerText="Movie name :"+ movieValues.name
    card.append(nameH)
    
    let date = document.createElement("h4")
    date.innerText="Release date :"+ movieValues.date
    card.append(date)

    let rating = document.createElement("h4")
    rating.innerText="Imdb rating :"+ movieValues.rating
    rating.style="margin-top:-20px"
    card.append(rating)

    arrMovieLS.push(movieValues)
    
    localStorage.setItem("movieDetails",JSON.stringify(arrMovieLS))
}
